version: '3.7'
   
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dados
    ports:
      - "3306:3306"
  django_gunicorn:
    container_name: webapp-frontend
    env_file:
      - .env
    volumes:
      - static:/static
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "8080:8080"
    depends_on:
      - django_gunicorn

volumes:
  static: