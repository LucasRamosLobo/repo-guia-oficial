version: '3.7'
   
services:
  db:
    image: postgres:11
    environment:
      POSTGRES_DB: nome_do_seu_banco_de_dados
      POSTGRES_USER: nome_do_seu_usuario
      POSTGRES_PASSWORD: senha_do_seu_usuario
  django_gunicorn:
    container_name: webapp-frontend
    env_file:
      - .env
    volumes:
      - static:/static
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "8080:8080"
    depends_on:
      - django_gunicorn

volumes:
  static: